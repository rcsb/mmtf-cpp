---
language: cpp
sudo: false
dist: trusty

linux64_addons:
    addons: &linux64
        apt:
            sources:
                - ubuntu-toolchain-r-test
            packages:
                - g++-4.8

linux32_addons:
    addons: &linux32
        apt:
            sources:
                - ubuntu-toolchain-r-test
            packages:
                - g++-4.8
                - g++-4.8-multilib
                - linux-libc-dev:i386
                - libc6-dev-i386

linux64_cpp17addons:
    addons: &linux64cpp17
        apt:
            sources:
                - ubuntu-toolchain-r-test

linux64_cpp17addons:
    addons: &linux64cpp17
        apt:
            sources:
                - ubuntu-toolchain-r-test


linux64_cpp17addons_py:
    addons: &linux64cpp17py
        apt:
            sources:
                - ubuntu-toolchain-r-test
                - gcc-7
                - g++-7

python_test_command_sub: &python_test_command TEST_COMMAND=$TRAVIS_BUILD_DIR/ci/build_and_run_python_tests.sh CC=gcc
# Set empty values for allow_failures to work
env: TEST_COMMAND=$TRAVIS_BUILD_DIR/ci/build_and_run_tests.sh
python:

matrix:
    fast_finish: true
    include:
        - os: linux
          env: EMSCRIPTEN=ON TEST_COMMAND=$TRAVIS_BUILD_DIR/ci/build_and_run_tests.sh
          addons: *linux64
        - os: linux
          compiler: clang
          addons: *linux64
        - os: linux
          compiler: gcc
          env: ARCH=x86 CMAKE_EXTRA=-DHAVE_LIBM=/lib32/libm.so.6 TEST_COMMAND=$TRAVIS_BUILD_DIR/ci/build_and_run_tests.sh
          addons: *linux32
        - os: osx
          compiler: clang
        - os: linux
          compiler: gcc
          env: CMAKE_EXTRA="-DCMAKE_BUILD_TYPE=Release -DCMAKE_CXX_FLAGS='-march=native'" TEST_COMMAND=$TRAVIS_BUILD_DIR/ci/build_and_run_tests.sh
          addons: *linux64cpp17
          dist: bionic
        - os: linux
          compiler: gcc
          addons: *linux64cpp17
          dist: bionic
        - os: linux
          compiler: gcc
          addons: *linux64cpp17py
          dist: bionic
          env: *python_test_command
          python: 3.6
          language: python
        - os: linux
          compiler: gcc
          addons: *linux64cpp17py
          dist: bionic
          env: *python_test_command
          python: 3.7
          language: python
        - os: linux
          compiler: gcc
          addons: *linux64cpp17py
          dist: bionic
          env: *python_test_command
          python: 3.8
          language: python

before_install:
    # Setting environement
    - cd $TRAVIS_BUILD_DIR
    - source ci/setup-travis.sh
    - $CC --version
    - $CXX --version

script:
    - echo $TEST_COMMAND
    - (eval "$TEST_COMMAND")
